EndSection

Section "InputDevice"
    Identifier  "stylus"
    Driver      "wacom"
    Option      "Device" "/dev/input/wacom"
    Option      "Type" "stylus"
    Option      "USB" "on"
EndSection

Section "InputDevice"
    Identifier  "eraser"
    Driver      "wacom"
    Option      "Device" "/dev/input/wacom"
